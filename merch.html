<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Tags -->
    <meta name="title" content="WOMATE | Merch">

    <style>
* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
    --womate-gold: #7EB148;
    --life-green: #0E4D4A;
    --earth-clay: #8B4513;
    --void-black: #050608;
    --divine-white: #FCFBF7;
    --glass: rgba(255,255,255,0.03);
}

body {
    background: var(--void-black);
    color: var(--divine-white);
    font-family: 'Syne', sans-serif;
    overflow-x: hidden;
    line-height: 1.6;
}

/* ================= DIVINE NAV ================= */
.divine-nav {
    position: sticky;
    top: 0;
    z-index: 3000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.2rem 6%;
    background: var(--womate-gold);
    border-bottom: 1px solid rgba(212,175,55,.25);
}

.divine-nav img {
    height: 40px;
    z-index: 5000;
}

.nav-toggle {
    display: none;
    flex-direction: column;
    gap: 6px;
    background: none;
    border: none;
    cursor: pointer;
    z-index: 5000;
}

.nav-toggle span {
    width: 26px;
    height: 2px;
    background: var(--divine-white);
}

/* HIDE BY DEFAULT */
.nav-close {
    display: none;
}

/* SHOW ONLY ON MOBILE */
@media (max-width: 900px) {
    .nav-close {
        display: block;
        position: absolute;
        top: 2rem;
        right: 2rem;
        background: none;
        border: none;
        font-size: 2rem;
        color: var(--divine-white);
        cursor: pointer;
        z-index: 5000;
        text-shadow: 0 2px 10px rgba(0,0,0,.5);
        transition: color 0.3s;
    }

    .nav-close:hover {
        color: var(--womate-gold);
    }
}

.nav-links {
    display: flex;
    align-items: center;
    gap: 2rem;
}

.nav-links a {
    color: var(--divine-white);
    text-decoration: none;
    font-size: .85rem;
    letter-spacing: 2px;
    text-transform: uppercase;
    opacity: .9;
    position: relative;
    transition: .4s;
}

.nav-links a::after {
    content: "â—ˆ";
    position: absolute;
    left: 50%;
    bottom: -12px;
    transform: translateX(-50%);
    font-size: .6rem;
    opacity: 0;
    color: var(--womate-gold);
}

.nav-links a:hover {
    color: var(--life-green);
}

.nav-links a:hover::after {
    opacity: 1;
}

.nav-cta {
    padding: .6rem 1.4rem;
    border: 1px solid var(--life-green);
    background: var(--void-black);
    clip-path: polygon(8% 0,100% 0,92% 100%,0 100%);
    font-weight: 700;
}

/* ================= MOBILE ABSOLUTE NAV ================= */
@media (max-width: 900px) {
    .nav-toggle { 
        display: flex; 
    }

    .nav-links {
        position: fixed;
        inset: 0;
        z-index: 4000;
        height: 100vh;

        flex-direction: column;
        justify-content: center;
        gap: 2.4rem;

        opacity: 0;
        pointer-events: none;
        transform: scale(1.05);
        transition: all .6s cubic-bezier(.23,1,.32,1);

        isolation: isolate;
        background: var(--womate-gold) !important;
    }

    .nav-links.open {
        opacity: 1;
        pointer-events: auto;
        transform: scale(1);
    }

    .nav-links a {
        font-size: 1.4rem;
        text-shadow: 0 2px 14px rgba(0,0,0,.7);
    }

    /* ðŸ”’ VEIL LAYER */
    .nav-veil {
        position: absolute;
        inset: 0;
        z-index: -1;

        background:
            linear-gradient(
                to bottom,
                rgba(5,6,8,.97),
                rgba(5,6,8,.94)
            ),
            radial-gradient(
                circle at top,
                rgba(45,90,39,.25),
                transparent 65%
            );

        backdrop-filter: blur(42px) saturate(70%) brightness(55%);

        box-shadow:
            inset 0 0 120px rgba(0,0,0,.9),
            inset 0 0 300px rgba(5,6,8,1);
    }
}

/* ================= MERCH SECTION ================= */
h1 {
    letter-spacing: 12px;
    margin-top: 120px;
    text-align: center;
    font-weight: 800;
    font-size: clamp(2rem, 5vw, 3rem);
}

.merch-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 30px;
    width: 100%;
    max-width: 1100px;
    padding: 40px 20px;
    margin: 0 auto;
}

@media (min-width: 768px) {
    .merch-grid { 
        grid-template-columns: repeat(2, 1fr); 
    }
}

.flip-card {
    background-color: transparent;
    width: 100%;
    aspect-ratio: 3 / 4;
    perspective: 1200px;
    -webkit-tap-highlight-color: transparent;
}

.flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    transform-style: preserve-3d;
}

@media (min-width: 1025px) {
    .flip-card:hover .flip-card-inner { 
        transform: rotateY(180deg); 
    }
}

.flip-card-inner.is-flipped { 
    transform: rotateY(180deg); 
}

.front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    border-radius: 24px;
    border: 1px solid rgba(255,255,255,0.1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 30px;
    box-sizing: border-box;
    background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(10, 61, 46, 0.15) 100%);
    backdrop-filter: blur(15px);
}

.back {
    background: var(--life-green);
    transform: rotateY(180deg);
}

.product-img {
    max-width: 90%;
    height: auto;
    filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
}

.pay-btn {
    margin-top: 25px;
    padding: 12px 30px;
    background: var(--divine-white);
    color: var(--void-black);
    text-decoration: none;
    font-weight: 800;
    border-radius: 50px;
    text-transform: uppercase;
    font-size: 0.8rem;
    letter-spacing: 2px;
    transition: 0.3s;
    border: none;
    cursor: pointer;
}

.pay-btn:hover {
    background: var(--womate-gold);
    transform: scale(1.05);
}

h3 {
    font-weight: 800;
    margin-top: 20px;
    letter-spacing: 1px;
}

.price {
    font-size: 1.4rem;
    color: var(--womate-gold);
    font-weight: 700;
    margin-top: 5px;
}
</style>

<link href="assets/css/style.css" rel="stylesheet">
</head>
<canvas id="pleroma-canvas"></canvas>
<div class="universe-overlay"></div>
<body>
    
    <!-- NAV -->
    <nav class="divine-nav">
        <a href="index.html">
            <img src="assets/img/logo.svg" alt="WOMATE">
        </a>
        <button class="nav-toggle" aria-label="Menu">
            <span></span><span></span><span></span>
        </button>
        <div class="nav-links">
            <div class="nav-veil"></div>
            <button class="nav-close" aria-label="Close Menu">&times;</button>
            <a href="index.html" >Ecosystem</a>
            <a href="She-leads.html">She Leads</a>
            <a href="wok.html">WoK-Action</a>
            <a href="circle.html">Circle</a>
            <a href="research.html">Consultation</a>
            <a href="heal.html">Healing</a>
            <a href="team.html">Team</a>
            <a href="merch.html" class="nav-cta">Merch</a>
        </div>
    </nav>

    <h1>THE VAULT</h1>


    <!-- MERCH GRID -->
    <div class="merch-grid">
        <!-- WHITE T-SHIRT -->
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="front">
                    <img src="assets/img/merch/12.png" class="product-img" alt="White Front">
                    <h3>WOMATE T-SHIRT</h3>
                    <p>Core White</p>
                    <div class="price">GHS 60</div>
                </div>
                <div class="back">
                    <img src="assets/img/merch/15.png" class="product-img" alt="White Back">
                    <button onclick="openPaystack()" class="pay-btn">BUY NOW</button>
                </div>
            </div>
        </div>

        <!-- DEEP GREEN T-SHIRT -->
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="front">
                    <img src="assets/img/merch/13.png" class="product-img" alt="Green Front">
                    <h3>WOMATE T-SHIRT</h3>
                    <p>Deep Green</p>
                    <div class="price">GHS 60</div>
                </div>
                <div class="back">
                    <img src="assets/img/merch/14.png" class="product-img" alt="Green Back">
                    <button onclick="openPaystack()" class="pay-btn">BUY NOW</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PAYSTACK MODAL -->
    <div id="paystack-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:9999; backdrop-filter:blur(15px); transition: 0.3s ease-in-out;">
        <button onclick="closePaystack()" style="position:absolute; top:20px; right:30px; background:none; border:none; color:#7EB148; font-size:45px; cursor:pointer; font-family:'Syne'; z-index:10000;">&times;</button>
        <iframe id="paystack-frame" src="" style="width:100%; height:100%; border:none; border-radius: 0;" title="WOMATE Shop Dashboard"></iframe>
    </div>

    <script>
        const shopUrl = "https://paystack.shop/pay/womate-merch";

        function openPaystack() {
            const modal = document.getElementById('paystack-modal');
            const frame = document.getElementById('paystack-frame');
            frame.src = shopUrl;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closePaystack() {
            const modal = document.getElementById('paystack-modal');
            const frame = document.getElementById('paystack-frame');
            modal.style.display = 'none';
            frame.src = "";
            document.body.style.overflow = 'auto';
        }

        // Mobile menu toggle
        const navToggle = document.querySelector('.nav-toggle');
        const navLinks = document.querySelector('.nav-links');
        const navClose = document.querySelector('.nav-close');

        navToggle.addEventListener('click', () => {
            navLinks.classList.add('open');
        });

        navClose.addEventListener('click', () => {
            navLinks.classList.remove('open');
        });

        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('open');
            });
        });

        // 3D Flip logic
        document.querySelectorAll('.flip-card').forEach(card => {
            card.addEventListener('click', function(e) {
                if (e.target.classList.contains('pay-btn')) {
                    e.stopPropagation();
                    return;
                }
                this.querySelector('.flip-card-inner').classList.toggle('is-flipped');
            });
        });
    </script>
    <script src="assets/js/style.js"></script>
</body>
</html>
